<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Darknet Diaries</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="overflow-hidden">
    <div
      class="h-[31px] bg-black/95 select-none"
      style="-webkit-app-region: drag"
    >
      <img class="h-full p-px ml-1" src="./assets/favicon.png" alt="favicon" />
    </div>
    <header
      class="z-30 h-56 bg-black border-b border-[#f00] drop-shadow-[0_1px_25px_#ff000055] overflow-hidden selection:text-black selection:bg-[#f00]"
    >
      <div class="max-w-7xl mx-auto p-4 h-full flex gap-8">
        <img
          id="header-ep-cover"
          src="assets/Darknet-Diaries/ep123.jpg"
          class="h-full rounded-lg"
        />

        <section class="w-full h-full overflow-hidden">
          <div class="flex justify-between mb-4">
            <span id="header-ep-title" class="font-semibold text-white"
              >EP 123: NEWSWIRES</span
            >
            <button
              type="button"
              id="audio-processing"
              class="inline-flex items-center font-semibold text-sm shadow text-[#f00] select-none invisible"
              disabled=""
            >
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="#f00"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="#f00"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Processing...
            </button>
            <span id="header-ep-data" class="text-sm text-white/75"
              >06 September 2022</span
            >
          </div>

          <div
            id="header-ep-audio-source"
            class="flex justify-center items-start w-full opacity-80"
          >
            <audio controls class="h-10 w-full"></audio>
          </div>

          <article class="text-white/60 mt-4 px-16">
            <p id="header-ep-description">
              Investing in the stock market can be very profitable. Especially
              if you can see into the future. This is a story of how a group of
              traders and hackers got together to figure out a way to see into
              the future and make a lot of money from that.
            </p>
          </article>
        </section>
      </div>

      <button
        id="pause-now"
        class="absolute bottom-1 right-1 bg-purple-500 text-white"
      >
        Pause
      </button>
      <button
        id="play-now"
        class="absolute bottom-1 right-16 bg-purple-500 text-white"
      >
        play
      </button>
    </header>
    <!-- -------------- -->
    <main
      id="main"
      class="h-[calc(100vh-15.9375rem)] bg-black py-32 overflow-y-auto selection:text-black selection:bg-[#f00]"
    >
      <div
        class="max-w-7xl mx-auto grid px-4 grid-cols-2 gap-2 md:px-6 md:grid-cols-3 md:gap-4 lg:px-8 lg:grid-cols-4 lg:gap-6 xl:px-10 xl:grid-cols-5 xl:gap-8"
      >
        <!--* -  -->
        <!-- ------  -->
        <!-- ------  -->

        <!-- ------  -->
        <!-- ------  -->
        <!--* -  -->
      </div>
    </main>

    <nav class="bg-black/75 fixed left-0 right-0 bottom-0 h-10"></nav>
    <!-- -------------- -->

    <script src="preload.js"></script>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
